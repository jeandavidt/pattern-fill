[project]
name = "pattern-fill"
version = "0.1.1"
description = "Time series gap-filling using daily diurnal patterns"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "meteaudata>=0.11.0",
    "anthropic>=0.78.0",
    "pydantic-ai-slim>=1.56.0",
    "marimo>=0.19.9",
    "altair>=6.0.0",
]

[project.optional-dependencies]
interactive = [
    "marimo>=0.19.8",
    "wigglystuff>=0.2.21",
    "matplotlib",
]
dev = [
    "pytest",
    "pytest-cov",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pattern_fill"]
